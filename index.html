<!DOCTYPE HTML>
<html>
        <head>
            <title>Calculator</title>
            <script type="text/javascript" src="cal.js"></script>
        </head>
        <body>
                <form id="cal">
                    <input type="text" id="inputBox">
                    <br><br>
                    <input type="button" id="closedCircularBracket" onclick="getButton(this.id)" value="(">
                    <input type="button" id="openCircularBracket" onclick="getButton(this.id)" value=")">
                    <input type="button" id="modulus" onclick="getButton(this.id)" value="%">
                    <input type="button" id="AC" onclick="getButton(this.id)" value="AC">
                    <br><br>
                    <input type="button" id="7" onclick="getButton(this.id)" value="7">
                    <input type="button" id="8" onclick="getButton(this.id)" value="8">
                    <input type="button" id="9" onclick="getButton(this.id)" value="9">
                    <input type="button" id="division" onclick="getButton(this.id)" value="รท">
                    <br><br>
                    <input type="button" id="4" onclick="getButton(this.id)" value="4">
                    <input type="button" id="5" onclick="getButton(this.id)" value="5">
                    <input type="button" id="6" onclick="getButton(this.id)" value="6">
                    <input type="button" id="" onclick="getButton(this.id)" value="ร">
                    <br><br>
                    <input type="button" id="1" onclick="getButton(this.id)" value="1">
                    <input type="button" id="2" onclick="getButton(this.id)" value="2">
                    <input type="button" id="3" onclick="getButton(this.id)" value="3">
                    <input type="button" id="-" onclick="getButton(this.id)" value="-">
                    <br><br>
                    <input type="button" id="0" onclick="getButton(this.id)" value="0">
                    <input type="button" id="dot" onclick="getButton(this.id)" value=".">
                    <input type="button" id="equal" onclick="getButton(this.id)" value="=">
                    <input type="button" id="plus" onclick="getButton(this.id)" value="+">
                </form>
        </body>
    </html>
